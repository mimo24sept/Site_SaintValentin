<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #fff0f6;
            font-family: 'Poppins', sans-serif;
        }

        img {
            width: 300px;
            height: auto;
        }

        #message {
            font-size: 24px;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        #yes {
            padding: 15px 30px;
            font-size: 18px;
        }

        #no {
            padding: 15px 30px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <img id="gif" src="https://media.tenor.com/a8arWIcOIqwAAAAM/bubu-rose-bubu-sweet.gif" alt="GIF mignon">

    <div id="message">Veux-tu venir ?</div>

    <div class="button-container">
        <button id="yes" onclick="accept()">Oui</button>
        <button id="no" onclick="reject()">Non</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let message = document.getElementById("message");
        let gif = document.getElementById("gif");
        let yesWidth = 150;
        let yesHeight = 50;

        function accept() {
            message.innerHTML = "Super, on se voit le 14 !";
            gif.src = "https://i.pinimg.com/originals/b3/02/65/b3026529d5c5e7f3907b1e4cd2f6af4c.gif";
            yesButton.style.display = "none";
            noButton.style.display = "none";
        }

        function reject() {
            message.innerHTML = "Je repose la question...";
            yesWidth += 20;
            yesHeight += 10;
            yesButton.style.width = yesWidth + "px";
            yesButton.style.height = yesHeight + "px";
        }
    </script>

</body>
</html>
